<!doctype html>
<html  ng-app="myApp">
<head>
    <title>USI Gender</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/angular.min.js"></script>
    <link rel="stylesheet" href="stylesheets/mdl/material.min.css">
    <script src="stylesheets/mdl/material.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="bower_components/angular-route/angular-route.min.js"></script>

 
    <!-- angular controllers  -->
    <script src="controllers/mainCtrl.js"></script>
<!--    <script src="controllers/craiglistPageCTRL.js"></script>-->
    <script src="controllers/forumPageCTR.js"></script>
</head>
    
    
 <body ng-controller="mainCtrl">
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button mdl-layout--fixed-header
                mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
            
          <span class="mdl-layout-title">USI Gender</span>
          <i class="material-icons" id='searchIcon'>search</i>

           <input id="searchBar" type="search" placeholder='search'>
           <nav class="mdl-navigation">
               
        <button id="menu-speed" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">language</i>
        </button>
        <ul class="mdl-menu mdl-js-menu" for="menu-speed">
            <li class="mdl-menu__item">italiano</li>
            <li class="mdl-menu__item">english</li>
        </ul>
        <button  class="mdl-button mdl-js-button mdl-button--icon" ng-click="changeFontSize(-2)">
            <i class="material-icons" style="font-size:0.6em;">text_format</i>        
        </button>
        <button  class="mdl-button mdl-js-button mdl-button--icon" ng-click="changeFontSize(2)">
            <i class="material-icons">text_format</i>        
        </button>
     

      </nav>
        </div>
          
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">  
          <a href="#fixed-tab-1" ng-click="path('craigslist')" class="mdl-layout__tab is-active">craigslist</a> 
          <a href="#fixed-tab-2" ng-click="path('forum')" class="mdl-layout__tab">forum</a>
          <a href="#fixed-tab-3" ng-click="path('maps')" class="mdl-layout__tab">maps</a>
          <a href="#fixed-tab-4" ng-click="path('calendar')" class="mdl-layout__tab">calendar</a>
        </div>
      </header>
     
      <div class="mdl-layout__content backgroundColor" >
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1"> 
            
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
            
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-3">
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-4">
            
        </section>
          
          
        <section id='mainContainer'>

            <aside >
                <p>Categories</p>
                <div ng-repeat="category in categories track by $index" >
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect margin-bt" for="{{category}}">
                        <input type="checkbox" id="{{category}}" class="mdl-checkbox__input"  />
                        <span class="mdl-checkbox__label checkbox fontResizable" >{{category}}</span>
                        <span class="float-r fontResizable">123</span>
                    </label>
                </div>
<!--
                    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                      <thead>
                        <tr>
                          <th class="mdl-data-table__cell--non-numeric">categories</th>
                          <th>results</th> 
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="category in categories track by $index">
                          <td class="mdl-data-table__cell--non-numeric">{{category}}</td>
                          <td>888</td>
                        </tr>
                        
                      </tbody>
                    </table>
-->
            </aside>
            
            
            <section id="pageContainer">
                
                <div ng-view class="ngWiewMy">

                </div>

            </section>
        
            
          
        </section>
          
      </div>
    </div>

  </body>  
    
    
</html>

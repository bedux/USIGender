<html>
    <script src="../scripts/angular.min.js"></script>
    <link rel="stylesheet" href="../stylesheets/mdl/material.min.css">
    <script src="../stylesheets/mdl/material.min.js"></script>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../controllers/forumPageCTR.js"></script>
     <link rel="stylesheet" href="../stylesheets/forumStyle.css">
    
<body ng-app="myApp">
  <div ng-controller="forumPageCRT">
    <div class="block" ng-repeat="post in posts">
        
                  
        <div class="postUserPart" >
            <img  class="postImageUser" ng-src="{{post.user.imageSRC}}"/>
        </div>
        
         <div class="postTitlePart" >
             <h3>{{post.title}}</h1>
            <p>{{ post.object | limitTo: 400 }}{{post.object.length > 400 ? '[...]' : ''}}</p>

        </div>
         <div class="postInfoPart" >
             <div class="postRespDiv">
             <p class="infoRespP fontInfo">{{post.response}}</p>
             </div>
            <hr>
             <span><img  class="imgView" src="../images/VIewInfo.png">
                 <p class="infoViewP ">{{post.view}}</p></span>
              <hr>
             <span><img  class="imgView" src="../images/TimeInfo.png">
                 <p class="infoViewP">{{post.lastView | date: 'MMM d' }}</p></span>

              <hr>

        </div>
        </div>
  </div>
    
</body>
    
</html>

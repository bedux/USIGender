
  <div >
    <div class="block" ng-repeat="post in posts">
        
                  
        <div class="postUserPart" >
            <img  class="postImageUser" ng-src="{{post.user.imageSRC}}"/>
        </div>
        
         <div class="postTitlePart" >
             <h3>{{post.title}}</h1>
            <p>{{ post.object | limitTo: 400 }}{{post.object.length > 400 ? '[...]' : ''}}</p>

        </div>
         <div class="postInfoPart" >
             <div class="postRespDiv">
             <p class="infoRespP fontInfo">{{post.response}}</p>
             </div>
            <hr>
             <span><img  class="imgView" src="../images/VIewInfo.png">
                 <p class="infoViewP ">{{post.view}}</p></span>
              <hr>
             <span><img  class="imgView" src="../images/TimeInfo.png">
                 <p class="infoViewP">{{post.lastView | date: 'MMM d' }}</p></span>

              <hr>

        </div>
        </div>
  </div>

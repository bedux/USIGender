

<div id="chooseType" ng-show="chooseTypeVisibility">

    <div class="typeCard" ng-click="attachmentChose('info')">
        <div class="allignVertically">
            <i class="material-icons">info</i>
            <div>info</div>
        </div>
    </div>
    <div class="typeCard" ng-click="attachmentChose('place')">
        <div class="allignVertically">
            <i class="material-icons">place</i>
            <div>Place</div>
        </div>
    </div>
    <div class="typeCard" ng-click="attachmentChose('contact')">
        <div class="allignVertically">
            <i class="material-icons">person_pin</i>
            <div>Contact</div>
        </div>
    </div>


</div>

<!-- info -->
<div ng-show="typeChose == 'info'">
    <h4>Add info</h4>
    <form novalidate >
        <div style="width:80%; margin:auto">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo formInput">
                <input class="mdl-textfield__input" type="text" id="sample3" />
                <label class="mdl-textfield__label" for="sample3">Name</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield textfield-demo formInput">
                <textarea class="mdl-textfield__input" type="text"  id="sample5" ></textarea>
                <label class="mdl-textfield__label" for="sample5">Description...</label>
            </div>

            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Submit
            </button>
        </div>

    </form>

</div>

<!-- place -->
<div ng-show="typeChose == 'place'">
    <h4>Add place</h4>
    place
</div>

<!-- contact -->
<div ng-show="typeChose == 'contact'">
    <h4>Add contact</h4>
    contact
</div>
